<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- defer = js file runs at the end of the file -->
    <script src="weather.js" defer> </script>
    <title>Weather App</title>
</head>
<body>
        <div class="location">
            <h1 class="location-timezone">
                <p id="place">Weather in</p>
            </h1>
        </div>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temp-degree" id="temp">Temperature</h2>
          
        </div>
            <div class="temp-desc">
               <p id="temp-description" >Weather</p>
               <p id="feelsLike"> Feels like</p>
               <p id="humidity">Humidity</p>
            </div>

            <div class="speed">
                <p id="Speed">Speed</p>
            </div>
            
        <div class="search">
        <input type="text" placeholder="Enter a city" class="userCity">
        <!-- Maginfying glass icon -->
<button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg></button>
        </div>  
        </div>

</body>
</html>
